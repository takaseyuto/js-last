<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
  </head>
<body>
 <h1>太陽系を作成</h1>
 
 <script>
      // ページの読み込みを待つ
      window.addEventListener('DOMContentLoaded', init);

      function init() {
        // サイズを指定
        const width = 1000
        const height = 600;

        // レンダラーを作成
        var renderer = new THREE.WebGLRenderer();
        document.body.appendChild(renderer.domElement);
        renderer.setSize(width, height);
        // 背景の色を設定
        renderer.setClearColor(0x000030);

        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0, 5);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera, document.body); 
        
        // 点光源1
        var pointLight1 = new THREE.PointLight(0xffffff);
        // シーンに追加
        scene.add(pointLight1);

        // helper
        const gridHelper = new THREE.GridHelper(2,10); // size, step
        scene.add(gridHelper);
        const axisHelper = new THREE.AxisHelper(2); //軸の長さ　X：赤、Y：緑、z：青
        scene.add(axisHelper);

        /*/ 太陽を作成
        var sunGeometry = new THREE.SphereGeometry(5,32,32);
        var sun = new THREE.Mesh(sunGeometry,material);
        scene.add(sun);*/

        // 幹を作成
        var boxgeometry = new THREE.BoxGeometry(0.15, 1.2, 0.15);
        var boxmaterial = new THREE.MeshPhongMaterial({ color: 0x8b4513 });
        var box = new THREE.Mesh(boxgeometry, boxmaterial);
        box.castShadow = true;
        box.position.set(3,0.6,0); //位置を指定
        scene.add(box);   // シーンに追加


        update();

        // 毎フレーム時に実行されるループイベントです
        function update() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(update);
        }
      }
    </script>
</body>
